<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting System DApp</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="title">Blockchain Voting System</h1>

        <div class="characters">
            <div class="character" id="character1">
                <img src="Screenshot (484).png" alt="Character 1">
                <button onclick="vote(0)">Vote for Alice</button>
            </div>
            <div class="character" id="character2">
                <img src="IMG-20210817-WA0002.jpg" alt="Character 2">
                <button onclick="vote(1)">Vote for Keerat</button>
            </div>
            <div class="character" id="character3">
                <img src="images.jpeg" alt="Character 3">
                <button onclick="vote(2)">Vote for Deadpool</button>
            </div>
        </div>

        <div id="winner" class="winner"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
